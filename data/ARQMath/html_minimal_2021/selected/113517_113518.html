<div>
<div class="row" id="question-title">
<h1> Can I simplify <span class="math-container" id="1313246" visual_id="8530720"><math alttext="\cos\frac{1234\pi}{5}" class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>cos</mi><mo>⁡</mo><mfrac><mrow><mn>1234</mn><mo>⁢</mo><mi>π</mi></mrow><mn>5</mn></mfrac></mrow></semantics></math></span> and <span class="math-container" id="1313247" visual_id="8530721"><math alttext="\sin\frac{1234\pi}{5}" class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>sin</mi><mo>⁡</mo><mfrac><mrow><mn>1234</mn><mo>⁢</mo><mi>π</mi></mrow><mn>5</mn></mfrac></mrow></semantics></math></span> </h1>
<hr/>
</div>
<div class="row">
<div class="question">
<div id="question" question_id="113517">
<p>I have </p> <p><span class="math-container" id="1313248" visual_id="8530722"><math alttext="\cos\frac{1234\pi}{5}+i\cdot\sin\frac{1234\pi}{5}" class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mrow><mi>cos</mi><mo>⁡</mo><mfrac><mrow><mn>1234</mn><mo>⁢</mo><mi>π</mi></mrow><mn>5</mn></mfrac></mrow><mo>+</mo><mrow><mi>i</mi><mo>⋅</mo><mrow><mi>sin</mi><mo>⁡</mo><mfrac><mrow><mn>1234</mn><mo>⁢</mo><mi>π</mi></mrow><mn>5</mn></mfrac></mrow></mrow></mrow></semantics></math></span></p> <p>I believe I can simplify the <span class="math-container" id="1313249" visual_id="48707"><math alttext="1234" class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mn>1234</mn></semantics></math></span> further, but how?</p>
</div>

<tr><td comment_id="264489"> <span class="math-container" id="1313250" visual_id="8530723"><math alttext="1234=246\cdot 5+4" class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>1234</mn><mo>=</mo><mrow><mrow><mn>246</mn><mo>⋅</mo><mn>5</mn></mrow><mo>+</mo><mn>4</mn></mrow></mrow></semantics></math></span> </td></tr>

<div answer_id="113518" id="answer">
<p><span class="math-container" id="1313251" visual_id="8530724"><math alttext="\frac{1234\pi}{5}=246\pi+\frac{4\pi}{5}" class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mfrac><mrow><mn>1234</mn><mo>⁢</mo><mi>π</mi></mrow><mn>5</mn></mfrac><mo>=</mo><mrow><mrow><mn>246</mn><mo>⁢</mo><mi>π</mi></mrow><mo>+</mo><mfrac><mrow><mn>4</mn><mo>⁢</mo><mi>π</mi></mrow><mn>5</mn></mfrac></mrow></mrow></semantics></math></span></p>
