<p>If <span class="math-container" id="20492850" visual_id="4899396"><math alttext="f(x)=\frac{9^{x}}{9^{x}+3}," class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mrow><mrow><mi>f</mi><mo>⁢</mo><mrow><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo></mrow></mrow><mo>=</mo><mfrac><msup><mn>9</mn><mi>x</mi></msup><mrow><msup><mn>9</mn><mi>x</mi></msup><mo>+</mo><mn>3</mn></mrow></mfrac></mrow><mo>,</mo></mrow></semantics></math></span> then find  <span class="math-container" id="20492851" visual_id="4899397"><math alttext="f\left(\frac{1}{2011}\right)+f\left(\frac{2}{2011}\right)+f\left(\frac{3}{2011% }\right)+\dotsb+f\left(\frac{2010}{2011}\right)." class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mrow><mrow><mi>f</mi><mo>⁢</mo><mrow><mo>(</mo><mfrac><mn>1</mn><mn>2011</mn></mfrac><mo>)</mo></mrow></mrow><mo>+</mo><mrow><mi>f</mi><mo>⁢</mo><mrow><mo>(</mo><mfrac><mn>2</mn><mn>2011</mn></mfrac><mo>)</mo></mrow></mrow><mo>+</mo><mrow><mi>f</mi><mo>⁢</mo><mrow><mo>(</mo><mfrac><mn>3</mn><mn>2011</mn></mfrac><mo>)</mo></mrow></mrow><mo>+</mo><mi mathvariant="normal">⋯</mi><mo>+</mo><mrow><mi>f</mi><mo>⁢</mo><mrow><mo>(</mo><mfrac><mn>2010</mn><mn>2011</mn></mfrac><mo>)</mo></mrow></mrow></mrow><mo>.</mo></mrow></semantics></math></span></p> <p>I tried replacing <span class="math-container" id="20492852" visual_id="67"><math alttext="x" class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mi>x</mi></semantics></math></span> by <span class="math-container" id="20492853" visual_id="3970"><math alttext="1/x" class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>1</mn><mo>/</mo><mi>x</mi></mrow></semantics></math></span> but end up getting a series which I was unable to simplify further.</p>
