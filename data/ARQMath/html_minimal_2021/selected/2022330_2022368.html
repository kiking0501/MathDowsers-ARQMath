<div class="question">
<div id="question" question_id="2022330">
<p>With <span class="math-container" id="18720296" visual_id="48800"><math alttext="a,b,c&amp;gt;0" class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>a</mi><mo>,</mo><mi>b</mi><mo>,</mo><mrow><mi>c</mi><mo>&gt;</mo></mrow><mn>0</mn></mrow></semantics></math></span> prove <span class="math-container" id="18720297" visual_id="4781148"><math alttext="(a^{3}+b^{3}+c^{3})\left(\frac{1}{a^{3}}+\frac{1}{b^{3}}+\frac{1}{c^{3}}\right% )\geq\frac{3}{2}\sum_{\text{cyclic}}\frac{b+c}{a}" class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mrow><mrow><mo stretchy="false">(</mo><mrow><msup><mi>a</mi><mn>3</mn></msup><mo>+</mo><msup><mi>b</mi><mn>3</mn></msup><mo>+</mo><msup><mi>c</mi><mn>3</mn></msup></mrow><mo stretchy="false">)</mo></mrow><mo>⁢</mo><mrow><mo>(</mo><mrow><mfrac><mn>1</mn><msup><mi>a</mi><mn>3</mn></msup></mfrac><mo>+</mo><mfrac><mn>1</mn><msup><mi>b</mi><mn>3</mn></msup></mfrac><mo>+</mo><mfrac><mn>1</mn><msup><mi>c</mi><mn>3</mn></msup></mfrac></mrow><mo>)</mo></mrow></mrow><mo>≥</mo><mrow><mfrac><mn>3</mn><mn>2</mn></mfrac><mo>⁢</mo><mrow><msub><mo largeop="true" symmetric="true">∑</mo><mtext>cyclic</mtext></msub><mfrac><mrow><mi>b</mi><mo>+</mo><mi>c</mi></mrow><mi>a</mi></mfrac></mrow></mrow></mrow></semantics></math></span></p>
</div>

<table>

<tr><td comment_id="4150919"> What have you attempted ? </td></tr><tr><td comment_id="4150924"> What does <span class="math-container" id="18720298" visual_id="4781149"><math alttext="\sum\frac{b+c}{a}" class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo largeop="true" symmetric="true">∑</mo><mfrac><mrow><mi>b</mi><mo>+</mo><mi>c</mi></mrow><mi>a</mi></mfrac></mrow></semantics></math></span> mean? </td></tr>

<div class="row">
<div class="answer">
<div answer_id="2022368" id="answer">
<p>i think this sum is given by <span class="math-container" id="18720299" visual_id="4781150"><math alttext="\frac{3}{2}\left(\frac{b+c}{a}+\frac{a+c}{b}+\frac{a+b}{c}\right)" class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mfrac><mn>3</mn><mn>2</mn></mfrac><mo>⁢</mo><mrow><mo>(</mo><mrow><mfrac><mrow><mi>b</mi><mo>+</mo><mi>c</mi></mrow><mi>a</mi></mfrac><mo>+</mo><mfrac><mrow><mi>a</mi><mo>+</mo><mi>c</mi></mrow><mi>b</mi></mfrac><mo>+</mo><mfrac><mrow><mi>a</mi><mo>+</mo><mi>b</mi></mrow><mi>c</mi></mfrac></mrow><mo>)</mo></mrow></mrow></semantics></math></span></p>
</div>
