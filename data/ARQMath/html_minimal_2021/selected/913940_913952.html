<div id="question" question_id="913940">
<p>For complex numbers <span class="math-container" id="8827743" visual_id="44"><math alttext="z" class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mi>z</mi></semantics></math></span> and <span class="math-container" id="8827744" visual_id="60"><math alttext="w" class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mi>w</mi></semantics></math></span> prove that <span class="math-container" id="8827745" visual_id="6302567"><math alttext="|z|^{2}w-|w|^{2}z=z-w\quad\iff\quad z=w\quad\text{or}\quad z\bar{w}=1." class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mrow><mrow><mrow><mrow><msup><mrow><mo stretchy="false">|</mo><mi>z</mi><mo stretchy="false">|</mo></mrow><mn>2</mn></msup><mo>⁢</mo><mi>w</mi></mrow><mo>-</mo><mrow><msup><mrow><mo stretchy="false">|</mo><mi>w</mi><mo stretchy="false">|</mo></mrow><mn>2</mn></msup><mo>⁢</mo><mi>z</mi></mrow></mrow><mo>=</mo><mrow><mrow><mi>z</mi><mo>-</mo><mi>w</mi></mrow><mo mathvariant="italic" separator="true"> </mo><mo>⇔</mo></mrow></mrow><mo mathvariant="italic" separator="true"> </mo><mrow><mrow><mi>z</mi><mo>=</mo><mrow><mi>w</mi><mo mathvariant="italic" separator="true"> </mo><mtext>or</mtext></mrow></mrow><mo mathvariant="italic" separator="true"> </mo><mrow><mrow><mi>z</mi><mo>⁢</mo><mover accent="true"><mi>w</mi><mo stretchy="false">¯</mo></mover></mrow><mo>=</mo><mn>1</mn></mrow></mrow></mrow><mo>.</mo></mrow></semantics></math></span></p> <p>How would you go about solving this problem?</p>

<div answer_id="913952" id="answer">
<p>If one of <span class="math-container" id="8827763" visual_id="44"><math alttext="z" class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mi>z</mi></semantics></math></span> or <span class="math-container" id="8827764" visual_id="60"><math alttext="w" class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mi>w</mi></semantics></math></span> is zero the statement is true. If not, think about <span class="math-container" id="8827765" visual_id="6302574"><math alttext="\frac{|z|^{2}+1}{|w|^{2}+1}=z\bar{w}\in\mathbb{R}." class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mrow><mfrac><mrow><msup><mrow><mo stretchy="false">|</mo><mi>z</mi><mo stretchy="false">|</mo></mrow><mn>2</mn></msup><mo>+</mo><mn>1</mn></mrow><mrow><msup><mrow><mo stretchy="false">|</mo><mi>w</mi><mo stretchy="false">|</mo></mrow><mn>2</mn></msup><mo>+</mo><mn>1</mn></mrow></mfrac><mo>=</mo><mrow><mi>z</mi><mo>⁢</mo><mover accent="true"><mi>w</mi><mo stretchy="false">¯</mo></mover></mrow><mo>∈</mo><mi>ℝ</mi></mrow><mo>.</mo></mrow></semantics></math></span></p>
