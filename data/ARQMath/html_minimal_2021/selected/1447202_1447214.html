<div id="question" question_id="1447202">
<p>I know the limit is 0, but how would I prove the limit? <span class="math-container" id="13418721" visual_id="597954"><math alttext="\lim_{(x,y)\to(0,0)}{\frac{x^{3}y^{2}}{x^{4}+y^{6}}}" class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mo>lim</mo><mrow><mrow><mo stretchy="false">(</mo><mi>x</mi><mo>,</mo><mi>y</mi><mo stretchy="false">)</mo></mrow><mo>→</mo><mrow><mo stretchy="false">(</mo><mn>0</mn><mo>,</mo><mn>0</mn><mo stretchy="false">)</mo></mrow></mrow></msub><mo>⁡</mo><mfrac><mrow><msup><mi>x</mi><mn>3</mn></msup><mo>⁢</mo><msup><mi>y</mi><mn>2</mn></msup></mrow><mrow><msup><mi>x</mi><mn>4</mn></msup><mo>+</mo><msup><mi>y</mi><mn>6</mn></msup></mrow></mfrac></mrow></semantics></math></span></p>

<p><strong>Hint:</strong> use Polar coordinates.</p> <p>You can do this because the <span class="math-container" id="13418722" visual_id="67494"><math alttext="|r|" class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="false">|</mo><mi>r</mi><mo stretchy="false">|</mo></mrow></semantics></math></span> (where <span class="math-container" id="13418723" visual_id="180"><math alttext="r" class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mi>r</mi></semantics></math></span> is the radius) and <span class="math-container" id="13418724" visual_id="105639"><math alttext="|(x,y)|" class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="false">|</mo><mrow><mo stretchy="false">(</mo><mi>x</mi><mo>,</mo><mi>y</mi><mo stretchy="false">)</mo></mrow><mo stretchy="false">|</mo></mrow></semantics></math></span> are equivalent.</p>
