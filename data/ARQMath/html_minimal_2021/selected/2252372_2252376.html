<p>Hint:  <span class="math-container" id="20803229" visual_id="2645470"><math alttext="\lim_{x\rightarrow c^{-}}f(x)=\lim_{x\rightarrow c^{+}}f(x)" class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mrow><msub><mo>lim</mo><mrow><mi>x</mi><mo>→</mo><msup><mi>c</mi><mo>-</mo></msup></mrow></msub><mo>⁡</mo><mrow><mi>f</mi><mo>⁢</mo><mrow><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo></mrow></mrow></mrow><mo>=</mo><mrow><msub><mo>lim</mo><mrow><mi>x</mi><mo>→</mo><msup><mi>c</mi><mo>+</mo></msup></mrow></msub><mo>⁡</mo><mrow><mi>f</mi><mo>⁢</mo><mrow><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo></mrow></mrow></mrow></mrow></semantics></math></span> Where will  <span class="math-container" id="20803230" visual_id="2645471"><math alttext="\sin c=\cos c\qvar@construct{$}\par" class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mrow><mi>sin</mi><mo>⁡</mo><mi>c</mi></mrow><mo>=</mo><mrow><mi>cos</mi><mo>⁡</mo><mrow><mi>c</mi><mo>⁢</mo><mi mathcolor="red" mathvariant="italic">qvar_$</mi></mrow></mrow></mrow></semantics></math></span> Or better.<br/> <span class="math-container" id="20803231" visual_id="2645472"><math alttext="\tan c=1" class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mrow><mi>tan</mi><mo>⁡</mo><mi>c</mi></mrow><mo>=</mo><mn>1</mn></mrow></semantics></math></span></p>
