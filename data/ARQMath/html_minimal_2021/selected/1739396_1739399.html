<hr/>
</div>
<div class="row">
<div class="question">
<div id="question" question_id="1739396">
<p>If <span class="math-container" id="16065367" visual_id="242413"><math alttext="\int_{0}^{\infty}e^{-{x^{2}}}dx=\frac{{\sqrt{\pi}}}{2}" class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mrow><msubsup><mo largeop="true" symmetric="true">∫</mo><mn>0</mn><mi mathvariant="normal">∞</mi></msubsup><mrow><msup><mi>e</mi><mrow><mo>-</mo><msup><mi>x</mi><mn>2</mn></msup></mrow></msup><mo>⁢</mo><mrow><mo rspace="0pt">𝑑</mo><mi>x</mi></mrow></mrow></mrow><mo>=</mo><mfrac><msqrt><mi>π</mi></msqrt><mn>2</mn></mfrac></mrow></semantics></math></span> Then help finding  <span class="math-container" id="16065368" visual_id="359571"><math alttext="\int_{0}^{\infty}e^{-a{x^{2}}}dx" class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msubsup><mo largeop="true" symmetric="true">∫</mo><mn>0</mn><mi mathvariant="normal">∞</mi></msubsup><mrow><msup><mi>e</mi><mrow><mo>-</mo><mrow><mi>a</mi><mo>⁢</mo><msup><mi>x</mi><mn>2</mn></msup></mrow></mrow></msup><mo>⁢</mo><mrow><mo rspace="0pt">𝑑</mo><mi>x</mi></mrow></mrow></mrow></semantics></math></span></p>
</div>
<hr/>

<span> integration </span><span> definite-integrals </span>

<div class="row">
<div class="answer">
<div answer_id="1739399" id="answer">
<p>Use the substitution <span class="math-container" id="16065369" visual_id="980103"><math alttext="x\mapsto\frac{x}{\sqrt{a}}" class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>x</mi><mo>↦</mo><mfrac><mi>x</mi><msqrt><mi>a</mi></msqrt></mfrac></mrow></semantics></math></span> to see that (note that this substitution preserves the domain of integration) <span class="math-container" id="16065370" visual_id="980104"><math alttext="\int_{0}^{\infty}e^{-ax^{2}}\;dx=\frac{1}{\sqrt{a}}\int_{0}^{\infty}e^{-x^{2}}% \;dx=\frac{1}{2}\sqrt{\frac{\pi}{a}}" class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mrow><msubsup><mo largeop="true" symmetric="true">∫</mo><mn>0</mn><mi mathvariant="normal">∞</mi></msubsup><mrow><mpadded width="+2.8pt"><msup><mi>e</mi><mrow><mo>-</mo><mrow><mi>a</mi><mo>⁢</mo><msup><mi>x</mi><mn>2</mn></msup></mrow></mrow></msup></mpadded><mo>⁢</mo><mrow><mo rspace="0pt">𝑑</mo><mi>x</mi></mrow></mrow></mrow><mo>=</mo><mrow><mfrac><mn>1</mn><msqrt><mi>a</mi></msqrt></mfrac><mo>⁢</mo><mrow><msubsup><mo largeop="true" symmetric="true">∫</mo><mn>0</mn><mi mathvariant="normal">∞</mi></msubsup><mrow><mpadded width="+2.8pt"><msup><mi>e</mi><mrow><mo>-</mo><msup><mi>x</mi><mn>2</mn></msup></mrow></msup></mpadded><mo>⁢</mo><mrow><mo rspace="0pt">𝑑</mo><mi>x</mi></mrow></mrow></mrow></mrow><mo>=</mo><mrow><mfrac><mn>1</mn><mn>2</mn></mfrac><mo>⁢</mo><msqrt><mfrac><mi>π</mi><mi>a</mi></mfrac></msqrt></mrow></mrow></semantics></math></span></p>
</div>
