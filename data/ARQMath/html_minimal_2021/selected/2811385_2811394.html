<div id="question" question_id="2811385">

<div answer_id="2811394" id="answer">
<p>First divide <span class="math-container" id="25953207" visual_id="20593"><math alttext="x^{4}" class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><msup><mi>x</mi><mn>4</mn></msup></semantics></math></span> by <span class="math-container" id="25953208" visual_id="159130"><math alttext="x^{2}+3" class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msup><mi>x</mi><mn>2</mn></msup><mo>+</mo><mn>3</mn></mrow></semantics></math></span> to get  <span class="math-container" id="25953209" visual_id="7502030"><math alttext="\frac{2}{3}\int\frac{x^{4}\;dx}{x^{2}+3}=\frac{2}{3}\int[(x^{2}-3)+\frac{9}{x^% {2}+3}]dx" class="ltx_Math" display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mrow><mfrac><mn>2</mn><mn>3</mn></mfrac><mo>â¢</mo><mrow><mo largeop="true" symmetric="true">âˆ«</mo><mfrac><mrow><mpadded width="+2.8pt"><msup><mi>x</mi><mn>4</mn></msup></mpadded><mo>â¢</mo><mi>d</mi><mo>â¢</mo><mi>x</mi></mrow><mrow><msup><mi>x</mi><mn>2</mn></msup><mo>+</mo><mn>3</mn></mrow></mfrac></mrow></mrow><mo>=</mo><mrow><mfrac><mn>2</mn><mn>3</mn></mfrac><mo>â¢</mo><mrow><mo largeop="true" symmetric="true">âˆ«</mo><mrow><mrow><mo stretchy="false">[</mo><mrow><mrow><mo stretchy="false">(</mo><mrow><msup><mi>x</mi><mn>2</mn></msup><mo>-</mo><mn>3</mn></mrow><mo stretchy="false">)</mo></mrow><mo>+</mo><mfrac><mn>9</mn><mrow><msup><mi>x</mi><mn>2</mn></msup><mo>+</mo><mn>3</mn></mrow></mfrac></mrow><mo stretchy="false">]</mo></mrow><mo>â¢</mo><mrow><mo rspace="0pt">ğ‘‘</mo><mi>x</mi></mrow></mrow></mrow></mrow></mrow></semantics></math></span></p> <p>Now you have two integrals that you can solve .</p>
