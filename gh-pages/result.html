        <!-- Custom -->
        <link rel="shortcut icon"
         href="img/MathDowsersIcon.ico">
        <link rel="stylesheet" href="main.css">
        <script type="text/javascript" src="main.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                const urlParams = new URLSearchParams(window.location.search);
                const arqmath_year = urlParams.get("ARQMath_year");
                const topic_id = urlParams.get("topic_id");
                writeResult(arqmath_year, topic_id);
            })

        </script>


        <style>
            body,html {
                height: 100%;
                margin: 0;
                font-family:'Open Sans', sans-serif;
            }
        </style>

    </head>

    <body>
        <div class="bg-image"></div>
        <div class="bg-text rbox">
            <div class="rbox-title">
                <h2> [ARQMath <span class="qyear"></span>][<span class="qtopic-id"></span>]</span></h2>
                <!-- <span id="keyword-exapnd-icon" class="button-text action-text" onclick="toggleShowKeyword(this, '.placeholder')"><i class="fa fa-plus-circle"></i> -->

                <div class="rbox-q-text">
                    <div class="placeholder" style="display:none; ">
                        <h3> <span class="qtopic-text" style="color:white; display:none;" ></span> </h3>
                    </div>
                </div>
            </div>

            <div class="description">
                <h3 class="action-text" style="color:orange"  onclick="toggleShowKeyword(this, '.rbox-keywords')"> Extracted Key Terms <i class="fa fa-plus-circle"></i> </h3>
                <div class="rbox-keywords" style="display:none;"> </div>
            </div>
            <br>
             <div class="description">
                <h3 class="action-text" style="color:orange"> Answers </h3> (in construction)
            </div>
        </div>


        <div id="qbox-template" class="qbox" style="display:none;">
            <h3 class="qbox-title">
                <span class="qtopic-text"></span>
            </h3>
            <div class="qbox-tags">
            </div>
            <hr class="qbox">
            <div class="qbox-body" style="color: black;">
            </div>

        </div>

        <div class="footer">
            Powered by the <a style="color:orange" href="https://www.scg.uwaterloo.ca/brushsearch/"> BrushSearch</a> project
        </div>
    </body>
