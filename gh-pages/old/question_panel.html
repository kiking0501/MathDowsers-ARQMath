<span id="formula-display-style" style="display:none;">latex</span>
<div id="qbox" class="q-text" style="display:none">
    <span class="button-text action-text" onclick="closeQuestion()"><h2><i style="position: absolute; top: 0; right: 0; margin-right:5px; z-index:3" class="fa fa-times-circle fa-6"></i></h2> </span>
    <div class="row">
        <div class="qpanel-placeholder col-md-6 col-sm-12">
            <h3>
                [Step 1] Select a Math Question <span class="button-text action-text" onclick="askQuestion(false)"> or Random <i class="fa fa-refresh" aria-hidden="true"></i> </span>
            </h3>
            <hr class="qbox">

            <div class="qpanel-breakdown">
                <div class="radio-container">
                    <form>
                        <div class="radio-inline">
                          <label><input type="radio" name="arqmath-year" value=2020 onclick="filterQuestion()">ARQMath 2020</label>
                        </div>
                        <div class="radio-inline">
                          <label><input type="radio" name="arqmath-year" value=2021 onclick="filterQuestion()" checked>ARQMath 2021</label>
                        </div>

                    </form>
                </div>
                <div class="grid-containers">
                    <div class="grid-container">
                    <span class="grid-label">Dependency</span>
                    <span class="grid-item">
                        <button type="button" class="btn btn-default" onclick="filterQuestion(this)">Text</button>
                    </span>
                    <span class="grid-item">
                        <button type="button" class="btn btn-default" onclick="filterQuestion(this)">Formula</button>
                    </span>
                    <span class="grid-item">
                        <button type="button" class="btn btn-default" onclick="filterQuestion(this)">Both</button>
                    </span>
                    </div>
                    <div class="grid-container">
                    <span class="grid-label">Topic Type</span>
                        <span class="grid-item">
                            <button type="button" class="btn btn-default" onclick="filterQuestion(this)">Computation</button>
                        </span>
                        <span class="grid-item">
                            <button type="button" class="btn btn-default" onclick="filterQuestion(this)">Concept</button>
                        </span>
                        <span class="grid-item">
                            <button type="button" class="btn btn-default" onclick="filterQuestion(this)">Proof</button>
                        </span>
                    </div>
                    <div class="grid-container">
                    <span class="grid-label">Difficulty</span>
                        <span class="grid-item">
                            <button type="button" class="btn btn-default" onclick="filterQuestion(this)">Easy</button>
                        </span>
                        <span class="grid-item">
                            <button type="button" class="btn btn-default" onclick="filterQuestion(this)">Medium</button>
                        </span>
                        <span class="grid-item">
                            <button type="button" class="btn btn-default" onclick="filterQuestion(this)">High</button>
                        </span>
                    </div>

                </div>

            </div>

            <span> Current Selected: <span class="qtopic"> [ARQMath <span class="qyear"></span>, <span class="qtopic-id"></span>]</span> </span>

            <div class="qpanel-dropdown">

                <form>
                     <select name = "dropdown" autofocus="autofocus">
                     </select>

                </form>

            </div>

            <span style="padding:10px; color:#253529;" > Available: <span id="num-topics">N/A</span> </span>
            <span class="button-text action-text" style="padding:10px; color:#1E90FF" onclick="resetPanel()"> Reset </span>
        </div>

        <div class="qbox-placeholder col-md-6 col-sm-12">
            In Construction
        </div>

    </div>

</div>

<div id="qbox-template" class="qbox" style="display:none">
    <div class="qbox-header">
        <h3>
            <span style="color:white; padding-left:20px; padding-right:20px"> [Step 2] Preview <i class="fa fa-angle-double-down" aria-hidden="true"></i> </span>
            <span class="action-text" onclick="searchQuestion()"> [Step 3] Search Potential Answers <i class="fa fa-external-link" aria-hidden="true"></i> </span>
        </h3>

    </div>

    <h4 style="font-family:'Open Sans', sans-serif; float:left; margin-top:-15px"> <span class="qtopic"> [ARQMath <span class="qyear"></span>, <span class="qtopic-id"></span>]</span> <span class="qcategory"> Not Accessed </span> </h4>
    <br>
    <div class="qbox-content">

        <h3 class="qbox-title">
            <span class="qtopic-text"></span>
        </h3>
        <h4>
        <span class="qbox-tags">
        </span>
        </h4>

        <hr class="qbox">
        <div class="qbox-body">
        </div>
    </div>
</div>
